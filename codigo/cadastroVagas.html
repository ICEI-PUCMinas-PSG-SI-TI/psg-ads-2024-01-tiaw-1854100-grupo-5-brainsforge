<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de vagas</title>
    <link rel="stylesheet" href="/assets/styles/cadastroVagas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header id="header">
   
  </header>
    <main>
        <div class="cadastro d-flex flex-column align-items-center p-4 rounded-4">
            <h5 class=" mb-3">Cadastro de vagas</h5>
            <div>
              <div class="empresa text-center">
                <label class="texto bg-black py-1 mb-2 rounded-3 border border-2 border-dark" id="nomeEmpresa">Empresa</label>
                <br>
                <input class="rounded-3 px-3" type="text" name="empresa" id="empresa" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="cnpj mt-2 text-center">
                <label class="texto-cnpj bg-black py-1 mb-2 rounded-3 border border-2 border-dark" id="cnpjEmpresa">CNPJ</label>
                <br>
                <input class="rounded-3 px-3" type="number" name="cnpj" id="cnpj" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="vaga mt-2 text-center">
                <label class="texto-vaga bg-black py-1 mb-2 rounded-3 border border-2 border-dark" id="vaga-disponivel">Vaga disponível</label>
                <br>
                <input class="rounded-3 px-3" type="text" name="vaga" id="vaga" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="nVagas mt-2 text-center">
                <label class="bg-black px-2 py-1 rounded-3  border border-2 border-dark" id="numeroVagas">N° de vagas</label>
                <input class="inpVagas rounded-3" type="number" name="numVagas" id="numVagas" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="funcao mt-2 text-center">
                <label class="texto-funcao bg-black py-1 mb-2 rounded-3  border border-2 border-dark" id="funcao-contrato">Função do(a) contratado(a)</label>
                <br>
                <input class="rounded-3 pb-4 px-3" type="text" name="funcao" id="funcao" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="requisitos mt-2 text-center">
                <label class="texto-requisito bg-black py-1 mb-2 rounded-3  border border-2 border-dark" id="requisitos-nec">Requisitos necessários</label>
                <br>
                <input class="rounded-3 pb-4 px-3" type="text" name="requisitos" id="requisitos" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="horaria mt-2 text-center">
                <label class="bg-black px-1 py-1 mb-2 rounded-3  border border-2 border-dark" id="horaria">Carga horária</label>
                <input class="inpCarga rounded-3" type="number" name="horaria" id="carga" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="salario mt-2 text-center">
                <label class="bg-black px-1 py-1 mb-2 rounded-3  border border-2 border-dark" id="ssalario">Salário</label>
                <input class="inpSalario rounded-3" type="number" name="salario" id="salario" placeholder="Escreva aqui...">
              </div>
            </div>
            <button class="botao mt-2 rounded-3 p-2 px-5" id="botaoCadastrar" >Cadastrar vaga</button>
        </div>
    </main>
    <footer id="footer">

    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="/assets/scripts/cadastroVagas.js"></script>
</body>
</html>
