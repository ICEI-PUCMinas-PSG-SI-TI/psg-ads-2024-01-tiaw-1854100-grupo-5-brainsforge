<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/cadastroEmpresaUsuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header id="header">
   
  </header>
    <main>
        <div class="cadastro d-flex flex-column align-items-center p-4 rounded-4">
            <h5 class="mb-3">Crie sua conta</h5>
            <div>
              <div class="nome text-center">
                <label class="texto-nome mb-2" id="nome">Nome do usuário/empresa</label>
                <br>
                <input class="rounded-3 px-3" type="text" name="nome" id="nomeEmpresa" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="cnpj mt-2 text-center">
                Escolha uma opção:
                <select name="" id="seletor" class="mb-2">
                  <option value="cpf">CPF</option>
                  <option value="cnpj">CNPJ</option>
                </select>
                <br>
                <input class="rounded-3 px-3" type="number" name="cnpj" id="cpfCnpj" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="email mt-2 text-center">
                <label class="texto-vaga mb-2">Email pessoal ou corporativo:</label>
                <br>
                <input class="rounded-3 px-3" type="text" name="email" id="email" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="cep mt-2 text-center">
                <label class="texto-cep">CEP</label>
                <br>
                <input class="inpCep rounded-3" type="number" name="cep" id="cep" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="senha mt-2 text-center">
                <label class="texto-senha mb-2" >Senha</label>
                <br>
                <input class="rounded-3 px-3" type="password" name="senha" id="senha" placeholder="Escreva aqui...">
              </div>
            </div>
            <div>
              <div class="confirmar-senha mt-2 text-center">
                <label class="texto-confirmar-senha mb-2" >Confirmar senha</label>
                <br>
                <input class="rounded-3 px-3" type="password" name="confirmar-senha" id="confirmarSenha" placeholder="Escreva aqui...">
              </div>
            </div>
            
            <button class="botao mt-2 rounded-3 p-2 px-5" id="botaoCadastrar" onclick="Clicar()">Cadastrar-se</button>
        </div>
    </main>
    <footer id="footer">

    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script src="cadastroEmpresaUsuario.js"></script>
</body>
</html>
