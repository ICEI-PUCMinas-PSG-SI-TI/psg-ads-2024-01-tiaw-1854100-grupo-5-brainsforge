<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brains Forge</title>
  <link rel="stylesheet" href="perfilempresa.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
  <header id="header">

  </header>
  <script src="perfilempresa.js"></script>
  <main>


    <!--Div pra manipular em bloco o perfil-->
    <div class="geralperfil">


      <!--Div direcionada ao perfil da empresa-->
      <div class="perfilft">

        <img src="img/perfil.png" class="fotoperfil">
        <img src="img/lapis_editar.png" class="editarfoto">
        <h3>Empresa: LifeInvader Corp.</h3>

      </div>

      <div class="ferramentas">

        <img src="img/agenda.2.png" class="agendar">

        <img src="img/lapis_editar.png" class="editarvaga">

        
      </div>
    </div>


    <!--div pra manipular melhor o background das dicas-->
    <div class="geral">


      <!--informação sobre privacidade do usuário-->
      <div class="privacidade">
        <img src="img/privacidade.png">
        <h2>Cadastro de vagas em tempo integral</h2>
        <h6>Cadastre vagas para jornada de tempo integral</h6>
      </div>


      <!--Dicas sobre vagas de emprego pra jovem aprendiz-->
      <div class="jovemaprendiz">
        <img src="img/jovem.png">
        <h2>Vagas para jovem aprendiz</h2>
        <h6>Divulgue vagas de jovem aprendiz disponíveis na sua empresa.</h6>


      </div>


      <!--dicas de vagas de estágio-->
      <div class="estagio">
        <img src="img/estagio.png">
        <h2>Vagas para Estagiários</h2>
        <h6>Divulgue vagas disponíveis na sua empresa para estagiários.</h6>
      </div>
    </div>
  </main>

  <footer id="footer">

  </footer>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
