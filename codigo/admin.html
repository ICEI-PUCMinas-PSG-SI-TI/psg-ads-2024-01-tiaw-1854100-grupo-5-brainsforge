<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/assets/styles/admin.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

    <header id="header">

    </header>

    <main id="tela">

    </main>

    <footer id="footer">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="/assets/scripts/login-admin.js"></script>
   

    <script>
        
        function Exibir_users() {
            let str_html = "";
            let obj_dados = Ler_dados();
            let tela = document.getElementById("tela");
              
            for (let i = 0; i < obj_dados.users.length; i++) {
                users = obj_dados.users[i];
             
                str_html +=
                    `
                <div id="tela">

              <article class="card_user">
                <div>
                    <h6>Usu√°rio:${users.usuario}</h6>
                    <h6>Email: ${users.email}</h6>
                    <h6>Senha: ${users.senha}</h6>
                </div>
                <div class="excluir">
                   <button id="btn_excluir" onclick="Excluir_usuario(${i})" title="excluir"><i class="fa-solid fa-x"></i></button>
                </div>
              </article>
            
            </div>

               `;
            }

            tela.innerHTML = str_html;
        }

        function Excluir_usuario(index) {
            let obj_dados = Ler_dados();
            obj_dados.users.splice(index, 1);

            Salvar_dados(obj_dados);
            Exibir_users();
        }

        onload = () =>{
            Exibir_users();
        }

    </script>


</body>

</html>
