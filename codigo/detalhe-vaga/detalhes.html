<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações da vaga</title>

  <link rel="stylesheet" href="styles/style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body>

  <header id="header">

  </header>


  <main>
    <h2>Descrição da vaga</h2>

    <section class="descricao" id="tela">



  </main>

  <footer id="footer">

  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="/codigo/listagem-vagas/scripts/script_lista.js"></script>

  <script>

    function Carrega_detalhes() {


      let tela = document.getElementById("tela");
      let strHtml = "";
      let parametros = new URLSearchParams(location.search);
      let index = parametros.get('id');
      let objDados = Ler_dados();
      let descricao = objDados.informacao[index];
      let achado = objDados.informacao.find(function (elem) {return elem.id == index});

      if (achado) {

        strHtml = `
    
      <article class="item">
        <h6>Vaga:</h6>
        <h6>${descricao.vaga}</h6>
      </article>

      <article class="item">
        <h6>Empresa:</h6>
        <h6>${descricao.empresa}</h6>
      </article>

      <article class="funcao">
        <h6>Função:</h6>
        <h6>${descricao.funcao}</h6>
      </article>

      <article class="requisitos">
        <h6>Requisitos:</h6>
        <h6>${descricao.requisitos}</h6>
      </article>

      <article class="item">
      <h6>Salário:</h6>
      <h6>R$ ${descricao.salario}</h6>
    </article>

    <article class="item">
        <h6>Carga horária:</h6>
        <h6>${descricao.carga_h}</h6>
      </article>

      <article class="item">
        <h6>Número de vagas:</h6>
        <h6>${descricao.n_vagas}</h6>
      </article>


      <button id="btnLink">Cadastrar-se</button>
    </section>

    `;

        tela.innerHTML = strHtml;

      }

    }

    onload = () =>{
      Carrega_detalhes();
    }

  </script>


</body>

</html>
